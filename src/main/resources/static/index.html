<!DOCTYPE html>
<html>
<head>
    <title>Chat proto - WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user">Nickname:</label>
                    <input type="text" id="user" class="form-control" placeholder="Set your Nickname">
                    <label for="room">Room:</label>
                    <select name="room" id="room" class="form-control">
                        <option value="sports">Sports</option>
                        <option value="code">Code</option>
                        <option value="nature">Nature</option>
                        <option value="party">Party</option>
                    </select>
                    <!--<label for="connect">Connect room:</label>-->
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table tableFixHead" style="display: none">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="message">Message?</label>
                                    <input type="text" id="message" class="form-control" placeholder="Write a message...">
                                    <button id="send" class="btn btn-default" type="submit">Send</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
</html>
